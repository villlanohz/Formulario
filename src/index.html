<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Ionic App - Super Mirabolante</title>

  <base href="/" />

  <meta name="color-scheme" content="light dark" />
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <link rel="icon" type="image/png" href="assets/icon/favicon.png" />

  <!-- Add to homescreen for iOS -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />

  <!-- Link to Google Fonts for a more stylish font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      color: #3b3b3b;
      text-align: center;
      margin: 20px;
    }

    .spinner {
      width: 100px;
      height: 100px;
      border: 10px solid #f3f3f3;
      border-top: 10px solid #3498db;
      border-radius: 50%;
      animation: spin 2s linear infinite;
      margin-bottom: 30px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .btn {
      padding: 15px 30px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 1.2em;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease-in-out, background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #2980b9;
      transform: scale(1.1);
    }

    .btn:active {
      background-color: #1d5d8f;
      transform: scale(0.95);
    }

    .hidden {
      display: none;
    }
  </style>

</head>

<body>
  <h1>Bem-vindo ao Mundo Mirabolante!</h1>
  
  <div class="spinner"></div>
  
  <button class="btn" onclick="toggleVisibility()">Clique em mim</button>
  <div id="secretMessage" class="hidden">

  </div>

  <script>
    // FunÃ§Ã£o para mostrar ou esconder a mensagem secreta ao clicar no botÃ£o
    function toggleVisibility() {
      const secretMessage = document.getElementById('secretMessage');
      secretMessage.classList.toggle('hidden');
    }
  </script>
</body>

</html>
